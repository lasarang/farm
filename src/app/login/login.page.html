<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h3>Login</h3>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="pwd"></ion-input>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="onLogin(this.email, this.pwd)">
        Iniciar sesión
      </ion-button>
      
      <div class="sign-up">
        No tiene cuenta? 
        <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="foward">Regístrese</ion-button>
      </div>

    </div>

  </div>
</ion-content>
