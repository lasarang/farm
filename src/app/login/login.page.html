<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Login</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="pwd"></ion-input>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="onLogin(this.email, this.pwd)">
        Sign in
      </ion-button>
      
      <div class="sign-up">
        Don't have an account? 
        <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="foward">Sign up</ion-button>
      </div>

    </div>

  </div>
</ion-content>
