<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Registro</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="main-button" routerLink="/login" routerDirection="foward">
        Sign up
      </ion-button>
      
      <div class="sign-up">
        Already have an account? <ion-button color="dark" fill="clear" routerLink="/login" routerDirection="foward">Sign in</ion-button>
      </div>

    </div>

  </div>
</ion-content>
